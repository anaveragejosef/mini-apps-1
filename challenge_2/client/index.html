<!DOCTYPE html>
<html>
  <head>
    <title>CSV Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <h1 style='text-align:center'>CSV Generator</h1>
    <form class='json-form' enctype="multipart/form-data">
      <label for='json'>Enter Your JSON Object: </label>
      <br>
      <input type='file' name='json' id='json' required>
      <br>
      <input type='submit' id='submit' value='Show Me the CSV'>
    </form>
    <br>
    <div id='output'></div>
    <br>
    <button id='downloadCSV' type='button' onClick='getFile()'>Download output</button>
    <script src='app.js'></script>
  </body>
</html>
